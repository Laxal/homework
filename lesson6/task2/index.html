<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/style.css">

<body>
    <div class="wrapper">
        <h1 class="title">CSS Dinner shopping list <span>Let's go to the mall!</span></h1>
        <main class="container">
            <ul class="list">
                <li>
                    <input type="checkbox" name="shop_item" id="1">
                    <label for="1">A lot of pickles <span class="span-label">for the next lessons about
                            CSS</span></label>
                </li>
                <li>
                    <input type="checkbox" name="shop_item" id="2">
                    <label for="2">10 apples <span class="span-label">for more CSS manopulations</span></label>
                </li>
                <li>
                    <input type="checkbox" name="shop_item" id="3">
                    <label for="3">20 oranges <span class="span-label">becouse they are awesome</span></label>
                </li>
                <li>
                    <input type="checkbox" name="shop_item" id="4">
                    <label for="4">13 plates <span class="span-label">hm... they always disappear</span></label>
                </li>
                <li>
                    <input type="checkbox" name="shop_item" id="5">
                    <label for="5">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" name="shop_item" id="6">
                    <label for="6">1 bootle of Sake ^_^ <span class="span-label">for my friends</span></label>
                </li>
            </ul>
            <div class="button"><input type="button" value="Bon appetit :)"></div>
        </main>
    </div>

</body>
