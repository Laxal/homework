<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet">
    <title>homework12_1</title>
</head>

<body>
    <section class="contact">
        <div class="container">
            <h2 class="contact__title">Contact</h2>
            <p class="contact__subtext">
                For new projects, ideas, business or anything
                you'd like to discuss, contact with me!
            </p>
            <div class="flex">
                <form action="/api/contact" class="contact-form">
                    <input type="text" name="username" id="username" placeholder="John Doe" class="contact-form_input">
                    <input type="email" name="email" id="email" placeholder="Your email" class="contact-form_input">
                    <input type="tel" name="tel" id="tel" placeholder="Your phone number" class="contact-form_input">
                    <textarea name="message" id="massege" cols="30" rows="10" placeholder="Your message..."
                        class="contact-form_input"></textarea>
                </form>
                <div class="contacts">
                    <div class="contacts__item">
                        <h4 class="contacts__title">ADDRESS</h4>
                        <p class="contacts__text">123 City name, Street, City, Country</p>
                    </div>
                    <div class="contacts__item">
                        <h4 class="contacts__title">EMAIL</h4>
                        <p class="contacts__text">cahee@domain.com</p>
                    </div>
                    <div class="contacts__item">
                        <h4 class="contacts__title">PHONE</h4>
                        <p class="contacts__text">+012 345 6789</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-container flex flex_justify-space-between flex_align-items-center">
                <div class="copy">&copy; 2015 Company. All right reserved.</div>
                <div class="logo">Cahee</div>
                <div class="author">Made with <span>love</span> by Auskteez</div>
            </div>
        </div>
    </footer>
</body>

</html>
