<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <style>
        ul {
            list-style: none;
        }

        .shopingList {
            font-size: 17px;
            margin: 20px 50px;
        }
    </style>
</head>

<body>
    <main class="container">
        <article class="shopingList">
            <h1>Продукти для вечері</h1>
            <ul>
                <li>
                    <input type="checkbox" name="shopingList" id="1">
                    <label for="1">Спагетті</label>
                </li>
                <li>
                    <input type="checkbox" name="shopingList" id="2">
                    <label for="2">Гуанчале</label>
                </li>
                <li>
                    <input type="checkbox" name="shopingList" id="3">
                    <label for="3">Сир пекоріно</label>
                </li>
                <li>
                    <input type="checkbox" name="shopingList" id="4">
                    <label for="4">Яйця</label>
                </li>
                <li>
                    <input type="checkbox" name="shopingList" id="5">
                    <label for="5">Перець</label>
                </li>
                <li>
                    <input type="checkbox" name="shopingList" id="6">
                    <label for="6">Червоне вино</label>
                </li>
            </ul>
        </article>
    </main>
</body>

</html>
